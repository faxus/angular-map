<div class="login-btn pull-left" *ngIf="!user.isSignedIn" (click)="signInClick.emit()">
	<i class="icon ion-person"></i>
	<span>Login</span>
</div>
<div class="pull-left" *ngIf="user.isSignedIn">
	<img class="profile-image" src="{{user.imageUrl}}" />
</div>
<div class="logout-btn pull-left" *ngIf="user.isSignedIn" (click)="signOutClick.emit()">
	<i class="icon ion-power"></i>
</div>
<div class="pull-left" *ngIf="user.isSignedIn">Hi {{user.name}}!</div>
<instagram-media [isSignedIn]="user.isSignedIn" (mediaUpdate)="mediaUpdate.emit($event)"></instagram-media>
